<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <!-- Local CSS -->
    <link rel="stylesheet" href="modal.css">
</head>
<body>
 
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" id="modalDialog">
            <div class="modal-content">
                <div class="modal-header" style="height: 195px; border-bottom: 0px;">
                    <img src="assets/vector-creator.png" alt="Farmers" >
                    <button type="button" class="close" style="margin: 0;" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4>
                        Farmsby Conference and Trade Show
                    </h4>
                    <h2>
                        Financing and Developing Agriculture through Collaboration
                    </h2>
                    <div class="modal-p">
                        <p>Date: <span>8 May 2021</span></p>
                        <p >Time: <span>10:00AM</span></p>
                    </div>
                        <a href="https://farmsby.com/event/trade-conference"><button type="button" class="btn modal-b">Find out more</button></a>
                    
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Bootstrap JS Bundle -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

    <script>
                $(document).ready(function() {
                    $("#exampleModalCenter").modal();
                });
    </script>
</html>
